tips:
  block-layout:
    id: block-layout
    plugin: text
    label: Blocklayout
    body: 'Blöcke sind Boxen mit Inhalten, die in einem Abschnitt oder einem Bereich einer Webseite dargestellt werden, der in Regionen (z. B. Fußzeile oder Seitenleiste) auf der Website angezeigt werden können.'
    weight: 1
  place-block:
    id: place-block
    plugin: text
    label: 'Blöcke platzieren'
    body: 'Jeder benutzerdefinierte oder von einem Modul bereitgestellte Block kann zu einem bestimmten Abschnitt hinzugefügt werden, indem man auf die Schaltfläche Block platzieren klickt. Durch einen Klick auf Block platzieren, kann auch ein neuer Block erstellt werden.'
    weight: 2
    attributes:
      data-class: button--small
  block-region:
    id: block-region
    plugin: text
    label: Blockregion
    body: 'Weisen Sie die Region eines Blocks zu oder ändern Sie diese, indem Sie hier klicken. Es erscheint eine Dropdown-Liste mit allen Regionen. Ein Block kann in mehreren Regionen platziert werden.'
    weight: 3
    attributes:
      data-class: block-region-select
  configure-block:
    id: configure-block
    plugin: text
    label: 'Block konfigurieren'
    body: 'Wenn Sie auf „Konfigurieren" klicken, können Sie den Inhalt des Blocks bearbeiten, Sichtbarkeitseinstellungen vornehmen und sogar die Position des Blocks im aktiven Theme ändern.'
    weight: 4
    attributes:
      data-class: dropbutton-widget
  custom-block-library:
    id: custom-block-library
    plugin: text
    label: 'Bibliothek benutzerdefinierter Blöcke'
    body: 'Die Seite Blockverwaltung hat am oberen Rand noch weitere Reiter,die zum hinzufpgen, von benutzerdefnierten Blöcken verwendet werden. Der Name der Registerkarte lautet „Bibliothek für benutzerdefinierte Blöcke". Diese Registerkarte enthält schließlich einen Link zum Hinzufügen benutzerdefinierter Blöcke.'
    weight: 5
