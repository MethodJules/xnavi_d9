dt_procedure.front.page:
  path: '/dt/front'
  defaults:
    _title: 'Design Thinking'
    _controller: 'Drupal\design_thinking\Controller\DTProcedure::front_page'
  requirements:
    _permission: 'access content'

dt_procedure.methods_display:
  path: '/dt/library/{room}/{phase}'
  defaults:
    _controller: 'Drupal\design_thinking\Controller\DTProcedure::display_methods'
  requirements:
    _permission: 'access content'

dt_procedure.method_display:
  path: '/dt/method/{termIdRoom}/{termIdPhase}'
  defaults:
    _controller: 'Drupal\design_thinking\Controller\DTProcedure::getNodesByTaxonomyTermIds'
  requirements:
    _permission: 'access content'

design_thinking.protocol_form:
  path: '/dt/protocol/form'
  defaults:
    _form: 'Drupal\design_thinking\Form\DesignThinkingProtocolForm'
  requirements:
    _permission: 'access content'

design_thinking.design_thinking_alexa_settings:
  path: '/admin/config/system/design-thinking-alexa-settings'
  defaults:
    _title: 'Design thinking alexa settings'
    _form: 'Drupal\design_thinking\Form\DesignThinkingAlexaSettingsForm'
  requirements:
    _permission: 'administer site configuration'
