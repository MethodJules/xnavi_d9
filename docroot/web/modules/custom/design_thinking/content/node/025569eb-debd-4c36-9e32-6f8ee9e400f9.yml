  body:
    -
      value: "<p>Mock-Ups sind eine grafische Visualisierungsmöglichkeit oder auch Attrappen und werden bei der Konzeptionierung von grafischen Benutzeroberflächen verwendet, um einen voraussichtlichen Eindruck über die Bedienung einer Anwendung zu geben. Je nach Anforderung simuliert ein Mock-Up die vollständige Benutzeroberfläche inklusive aller Funktionen der Anwendung und Inhalte oder nur einen ausgewählten Teil der für Nutzertests und Feedback ausgewählt wird. Mock-Ups ermöglichen somit die Einholung von Meinungen und Erfahrungswerten aus Nutzersicht, vor der eigentlichen Entwicklung.</p>\r\n"
      format: basic_html
      summary: ''
  field_benoetigte_zeit:
    -
      value: 'Die benötigte Zeit liegt zwischen einem und zwei Tagen.'
      format: basic_html
  field_beteiligte:
    -
      value: "<p>Beteiligte bei der Entwicklung von Mockups sind u.a. das Design-Thinking Team des jeweiligen Projekts. Für die Erstellung der Mock-Ups können z.B. externe Personen, wie UX-Designer involviert sein. Die Evaluation findet durch das Projektteam und weitere beteiligte Personen statt. Hierunter können auch die späteren Entwickler und Endnutzer beteiligt werden.</p>\r\n"
      format: basic_html
  field_hilfsmittel:
    -
      value: "<p>Die Hilfsmittel, die man für ein Mock-Up benötigt, hängen davon ab, wie realitätsnah es sein soll. Für eine grobe Skizzierung können Papier, Whiteboards oder Tools wie PowerPoint verwendet werden. Ein detaillierterer Mock-Up kann mit HTML Editoren oder UX-Design Tools, wie Axure RP erstellt werden.</p>\r\n"
      format: basic_html
  field_nachteile:
    -
      value: "<p>Es gibt insgesamt drei Nachteile. Der erste Nachteil besteht darin, dass Ressourcen, wie Arbeitszeit, für Mockups aufgwewendet werden müssen. Der zweite Nachteil ist, dass eine Balance zwischen benötigter Zeit, Hilfsmittel und Genauigkeit hergestellt werden muss, um den größtmöglichen Nutzen aus dem Mockup zu generieren. Der dritte Nachteil besteht darin, dass für die uneingeschränkte Entwicklung von Mockups oftmals kostenpflichtige Programme und technisches Know-How nötig sind.</p>\r\n"
      format: basic_html
  field_phase:
    -
      entity: 5afb6161-1385-4b2f-9fb5-57806aa70197
  field_raum:
