  field_vorgehen:
    -
      value: "<p>Das Vorgehen beginnt mit der Definition der Bestandteile mit Komponenten und Funktionen im ersten Schritt. Anschließend wird die gewünschte Umsetzungsform, zum Beispiel auf Papier oder durch ein Design-Tool) ausgewählt. Danach wird mit den Rahmenkomponenten, wie Header, Footer und Hauptmenü begonnen. Zum Schluss müssen die spezifischen Komponenten, wie konkrete Seiteninhalte und Funktionen gestaltet werden.</p>\r\n"
      format: basic_html
  field_vorteile:
    -
      value: "<p>Es gibt insgesamt drei Vorteile. Der erste Vorteil besteht darin, dass Mockups zur Vorstellung dienen, wie die Anwendung oder eine GUI später aussehen wird und zu bedienen ist, vor der eigentlichen Entwicklung. Der zweite Vorteil besteht darin, dass sie weiterhin helfen erste Problematiken und Verständnisfehler aufzuzeigen und diese frühzeitig zu optimieren. Dabei wird das Risiko für eine Neukonzeptionierung während der Entwicklungsphase minimiert. Ebenso werden dabei Kosten für Entwicklungsanpassungen/- optimierungen reduziert. Der dritte Vorteil ist das Testen der Benutzeroberfläche vor der eigentlichen Entwicklung z.B. durch eine ausgewählte Nutzergruppe. Das kann dem Projektteam und den Entwicklern weitere Anpassungsmöglichkeiten aufzeigen und zu einer ersten Usability-Bewertung verhelfen.</p>\r\n"
      format: basic_html
  field_ziele:
    -
      value: "<p>Das übergeordnete Ziel von Mock-Ups ist es, die Idee für den Aufbau und die Nutzung einer zukünftigen Anwendung greifbar zu machen. Sie dienen dabei vor allem, um schnelles Feedback zur Optik (Look-and-Feel) der Benutzeroberfläche einzuholen. Dabei sollen sie so realistisch wie möglich erlebbar sein, um möglichst spezifisches und detailgetreues Feedback zu erhalten. Dieses Feedback wird dabei genutzt, um die Nutzerfreundlichkeit und die Qualität der Anwendung vor der eigentlichen Entwicklung anzupassen.</p>\r\n"
      format: basic_html