  body:
    -
      value: "<p>Die 635-Methode&nbsp;ist eine&nbsp;Kreativitätstechnik,&nbsp;bei der innerhalb eines Teams von sechs&nbsp;Leuten eine möglichst hohe Anzahl an Ideen zur Lösung eines Problems entstehen sollen. Die Methoden werden dabei gemeinsam Entwickelt. Jeder Teilnehmer gibt drei Ansätze vor, die von den übrigen fünf&nbsp;Teilnehmern erweitert werden.&nbsp;Dabei können auch ungewöhnliche Ideen entstehen. Die 635-Methode wurde 1968 von dem&nbsp;Marketing- und&nbsp;Unternehmensberater&nbsp;Bernd Rohrbach entwickelt.</p>\r\n"
      format: basic_html
      summary: ''
  field_beispiel:
    -
      value: "<p>Das folgende Beispiel veranschaulicht eine Skizzierung eines Ideenfindungs-Sheets zur Durchführung der 635-Methode. Für jeden der 6 Teilnehmer ist eine Zeile mit 3 Spalten vorhanden in denen ihre Ideen eingetragen werden. Anschließend werden die Ideen gemeinsam ausgewertet.</p>\r\n"
      format: basic_html
  field_benoetigte_zeit:
    -
      value: '20, 30'
      format: basic_html
  field_beteiligte:
    -
      value: "<p>Beteiligte dieses Verfahrens sind z.B. das Design Thinking Team, Projektteam oder andere Projektbeteiligte. Alle beteiligten sollten dabei aus einem Moderator und sechs Teilnehmern bestehen.</p>\r\n"
      format: basic_html
  field_hilfsmittel:
    -
      value: "<p>Als Hilfsmittel für diese Kreativitätsmethoden werden&nbsp;lediglich Papier und Stifte für die Teilnehmer benötigt. Um die Ergebnisse zusammenzufassen wäre für den Moderator ein Flipchart sinnvoll.</p>\r\n"
      format: basic_html
  field_nachteile:
    -
      value: "<p>Die Nachteile der 635-Methode sehen wie folgt aus:&nbsp;Die Ideen entstehen innerhalb eines kurzen Zeitraums und sind daher selten ausgereift. Sie dienen zunächst lediglich als Richtungsweiser für erweiterte Ideenentwicklungen. Während der Durchführung der Methode sind kaum Rückfragen bei Unklarheiten möglich. Darüber hinaus kann der starre Ablaufmechanismus die Kreativität stören. Weiterhin sind bei dieser Methode Redundanzen in den Ideen möglich, die das Ziel einer möglichst hohen Ideenanzahl beeinträchtigen.</p>\r\n"
      format: basic_html
  field_phase:
