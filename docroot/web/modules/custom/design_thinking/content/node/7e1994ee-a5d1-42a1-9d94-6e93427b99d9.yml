  field_vorgehen:
    -
      value: "<p>Bei der 635-Methode wird folgendermaßen vorgegangen. Die Kreativitätstechnik beginnt mit der Formulierung der Problemsituation. Jeder Teilnehmer erhält anschließend einen Stift und Papier für seine Ideen. Jeder Teilnehmer überlegt sich dann Lösungsansätze für das beschriebene Problem. Nach einem gewissen Zeitraum, zum Beispiel&nbsp;drei Minuten,&nbsp;werden die Blätter in der Runde weitergereicht. Jeder Teilnehmer versucht dann die aufgeschriebenen Ideen seines Vorgängers zu ergänzen oder weiterzuentwickeln. Das Weiterreichen findet insgesamt fünf Mal statt, bis jedes Mitglied den Zettel mit seiner eigenen Idee wieder vor sich liegen hat. Im Anschluss werden die Ergebnisse mit der gesamten Gruppe analysiert, bewertet und diskutiert.</p>\r\n"
      format: basic_html
  field_vorteile:
    -
      value: "<p>Die Vorteile dieser Methode liegen in der Generierung vieler neuer und kreativer Ideen. Darüber hinaus können festgefahrene Ansichten aufgebrochen werden und neue Ansätze entwickelt werden. Weiterhin erhalten alle Teilnehmer direktes Feedback zu ihren Ansätzen, welche auch nicht sofort kritisiert&nbsp;werden. Ein Protokoll hält dabei den Werdegang zur eigentlichen Idee fest. Das Dominieren oder Zurückhalten durch einzelne Teilnehmer wird dabei ausgeschlossen.</p>\r\n"
      format: basic_html
  field_ziele:
    -
      value: "<p>Das Ziel dieser Methode ist es eine möglichst hohe Anzahl an Ideen durch die Teilnehmer zu generieren. Dabei geht es um die Quantität der Denkansätze und die Integration der gesamten Gruppe, um möglichst viele kreative und vielfältige Ideen auszuarbeiten.</p>\r\n"
      format: basic_html