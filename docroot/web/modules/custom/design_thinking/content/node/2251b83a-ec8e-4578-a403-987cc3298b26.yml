      value: "<p>Die Konkurrent - Komplementor Map ist eine Möglichkeit die Position des Unternehmens oder Produktes in seiner Branche sichtbar zu machen. Es wird zudem aufgezeigt, wie Produkte miteinander konkurrieren oder sich ergänzen können.</p>\r\n"
      format: basic_html
      summary: ''
