      format: basic_html
  field_beteiligte:
    -
      value: "<p>Beteiligt ist neben einem Moderator das Kernteam eines Projektes. Üblicherweise sind das der Projektmanager und die Leiter des Design und des&nbsp;Technik- und/oder&nbsp;Entwicklungsteams. Wenn es möglich ist, kann die Teilnahme eines End-Users hilfreich sein.</p>\r\n"
      format: basic_html
  field_hilfsmittel:
    -
      value: "<p>Benötigt wird ein großes Whiteboard, Flipchart oder etwas Ähnliches, Stifte für alle Teilnehmer und ausreichend Post-Its in zwei verschiedenen Farben.</p>\r\n"
      format: basic_html
  field_nachteile:
    -
      value: "<ol>\r\n\t<li>Je nach gewählter Durchführungsmethode dauert das Mapping potentiell länger, oder die Informationen werden nicht vollständig erhoben.</li>\r\n\t<li>Wenn viele Aspekte oder Eigenschaften betrachtet werden sollen, werden auch viele Maps notwendig, was dazu führt, dass mehr Zeit benötigt wird.</li>\r\n</ol>\r\n"
      format: basic_html
