key_management.restapi.endpoint:
  path: '/key-management/{key}/{id}'
  defaults:
    _controller: 'key_management.restapi:requestEndpoint'
    id: 0
  methods: [GET, POST, PATCH]
  requirements:
    _permission: 'access content'
    key: \w+
    id: \d+
  options:
    _maintenance_access: true

key_management.create_reservation.multistepform:
  path: '/key-management/create-reservation'
  defaults:
    _form: 'Drupal\key_management\Form\CreateReservationForm'
    _title: 'Reservierung erstellen'
  requirements:
    _permission: 'access content'