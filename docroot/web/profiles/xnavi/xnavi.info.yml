name: x.Navi-Framework
type: profile
description: 'The x.Navi-Framework from Hofer et al.'
core_version_requirement: ^9

distribution:
  name: x.Navi-Framework (Hofer et al. 2021)
  install:
    theme: olivero
    finish_url: /?tour=1

install:
  # core
  - drupal:block
  - drupal:breakpoint
  - drupal:contextual
  - drupal:menu_link_content
  - drupal:datetime
  - drupal:editor
  - drupal:image
  - drupal:inline_form_errors
  - drupal:menu_ui
  - drupal:language
  - drupal:options
  - drupal:path
  - drupal:page_cache
  - drupal:taxonomy
  - drupal:dblog
  - drupal:dynamic_page_cache
  - drupal:toolbar
  - drupal:tour
  - drupal:field_ui
  - drupal:file
  - drupal:responsive_image
  - drupal:views_ui
  # contrib
  - leaflet:leaflet
  - devel:devel
  - search_api:search_api
  - search_api_solr:search_api_solr
  #xnavi
  - xnavi:meetup

themes:
  - seven
  - olivero
  - claro